apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tetris1argoapp
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/timothepoznanski/testargocd.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: tetris1argoapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
